<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming soon page</title>

    <!-- bootstarp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- coustom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>





    <div class="container">
        <div class="row ">
            <h1 class="text-white text-center mt-4">We are Comming Soon</h1>
            <h1 class="text-white text-center ">
                31 December 2023 00:00 AM
            </h1>
        </div>
        <div class="row justify-content-evenly mt-4">
            <div class="col-2 d-flex flex-column align-items-center">
                <input type="text" value="0" id="days" readonly>
                <label for="days" class="text-white mt-3">Days</label>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
                <input type="text" value="0" id="hours" readonly>
                <label for="hours" class="text-white mt-3">Hours</label>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
                <input type="text" value="0" id="mins" readonly>
                <label for="mins" class="text-white mt-3">Minutes</label>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
                <input type="text" value="0" id="secs" readonly>
                <label for="secs" class="text-white mt-3">Seconds</label>
            </div>
        </div>
    </div>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- script js -->
    <script src="js/main.js"></script>
</body>
</html>
